        <section>
            <h2>律動</h2>
            <p>律動是街舞的基礎，抓到音樂的節奏，讓身體自然跟隨音樂節奏，很多基本的舞蹈動作都是從律動延伸出來的，所以律動是街舞最重要的基礎。律動分為上律動和下律動，差別在於當音樂重拍時，身體向上還是向下。</p>
